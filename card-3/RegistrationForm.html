<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>
        

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>

        <p>Gender:</p>
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>

        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>

        <label>
            <input type="radio" name="gender" value="other"> Prefer not to say
        </label>
        <br><br>

        <label for="bio">A short description about myself:</label>
        <br>
        <textarea id="bio" name="bio" rows="4" cols="40"></textarea>
        <br><br>
        
        <label for="favoriteProgrammingLanguage">Favorite Language:</label>
        <select id="favoriteProgrammingLanguage" name="favoriteProgrammingLanguage">
            <option value="">-- Select Language --</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="go">Go</option>
        </select>
        <br><br>

        <label>
            <input type="checkbox" name="terms" required>
            I would like to receive periodic emails updates
        </label>
        <br><br>

        <input type="submit" value="Create Account">

    </form>

</body>
</html>
